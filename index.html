<!DOCTYPE html>
<html lang="en-US">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Weather Dashboard</title>

</head>

<body>

  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h2>Search for a City:</h2>
        <form id="user-form" class="card-body">
          <input name="city" id="city" type="text" autofocus="true" class="city-input"/>
          <button type="submit" id="btn">Search</button>
        </form>
      </div>
    </div>

      <div class="col-12 col-md-8">

        <div class="daily-container">
          <h2 class="current-city">City:<span id="city-search-term"></span></h2>
          <div id="city-container" class="daily-conditions">
            <ul class="list-group list-unstyled">
              <li class="list-group-item" id="temp"></li>
              <li class="list-group-item" id="wind"></li>
              <li class="list-group-item" id="humidity"></li>
              <li class="list-group-item" id="uvindex"></li>
            </ul>
          </div>
        </div>
        <div class="five-day-forecast">
          <h3 class="five-day">5-Day Forecast:</h3>
          <div id="five-day-container" class="">
  
          </div>
        </div>
      </div>

  </main>

  <footer>
    <script src="./assets/js/script.js"></script>
  </footer>

</body>

</html>
