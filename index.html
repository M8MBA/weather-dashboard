<!DOCTYPE html>
<html lang="en-US">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Weather Dashboard</title>

</head>

<body>

  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h2>Search for a City:</h2>
        <form>
          <input autofocus="true" class="form-input"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">City:<span id="city-search-term"></span></h2>
      <div id="city-container" class="daily-conditions">

      </div>
    </div>

    <div class="forecast">
      <h3 class="five-day">5-Day Forecast:</h3>
      <div id="five-day-container" class="">

      </div>

    </div>

  </main>


  <footer>
    <script src="./assets/js/script.js"></script>
  </footer>

</body>

</html>
